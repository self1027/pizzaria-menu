<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Pizzaria Famiglia</title>
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Fontes e Ícones -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>
<body style="margin: 0; font-family: 'Montserrat', sans-serif;">
    <!-- Header Estilizado -->
    <header>
        <div class="header-content">
            <img src="./images/logo.png" alt="Logo">
            <div class="header-text">
                <h1>La Pizzaria Famiglia</h1>
                <p>Desde 1998</p>
            </div>
        </div>
    </header>

    <!-- Seção Pizzas com Background -->
    <div style="position: relative; background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1590947132387-155cc02f3212'); background-size: cover; background-position: center; background-attachment: fixed; padding: 80px 20px 120px 20px;">
        <!-- Conteúdo Pizzas -->
        <div style="max-width: 1200px; margin: 0 auto;">
            <h1 style="font-family: 'Playfair Display', serif; text-align: center; color: #fff; 
                font-size: 3rem; letter-spacing: 2px; margin: 60px 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
                animation: fadeIn 1s ease-out;">
                Le Nostre Specialità
            </h1>
            <!-- Grid de Pizzas -->
            <div id="catalogo">
            </div>
            <!-- Créditos Freepik -->
            <p style="text-align: center; color: rgba(255,255,255,0.8); margin-top: 60px; font-size: 0.9rem;">
                Imagens de <a href="https://www.freepik.com" target="_blank" style="color: #ffd700; text-decoration: none; font-weight: 500;">Freepik</a>
            </p>
        </div>
    </div>

    <!-- Seção Aperitivos e Acréscimos -->
    <div style="background: #fff5ed; padding: 80px 20px;">
        <div class="lista-container">
            <!-- Lista de Aperitivos -->
            <div class="lista">
                <h3>Aperitivos</h3>
                <ul id="lista-aperitivos">
                </ul>
            </div>
            <!-- Lista de Acréscimos -->
            <div class="lista">
                <h3>Acréscimos</h3>
                <ul id="lista-acrescimos">
                </ul>
            </div>
        </div>
    </div>

    <!-- Seção de Comentários -->
    <div class="comentarios-section">
        <div class="comentarios-container">
            <h2>Testemunhos</h2>
            <div class="comentarios-content">
                <!-- Lista de Comentários -->
                <div class="comentarios-list" id="comentarios-list">
                    <!-- Comentários serão inseridos aqui -->
                </div>
                <div>
                    <img src="./images/imgComentarios.jpg" alt="Imagem Comentários">
                    <p class="creditos-imagem">
                        Imagem de <a href="https://www.freepik.com" target="_blank">Freepik</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Seção Final -->
    <div class="footer-section">
        <div class="made-with">
            Made with <span class="heart">❤️</span> by Murilo D.
        </div>
        <div class="social-icons">
            <a href="https://github.com/self1027" target="_blank">
                <i class="fab fa-github"></i> GitHub <!-- Fallback text -->
            </a>
            <a href="https://www.linkedin.com/in/murilo-dias-chossani-640ba0320/" target="_blank">
                <i class="fab fa-linkedin"></i> LinkedIn <!-- Fallback text -->
            </a>
        </div>
        <div class="contact-text">
            Quer uma página assim? Entre em contato pelo email <a href="mailto:diasmurilo02@gmail.com">diasmurilo02@gmail.com</a>
        </div>
    </div>

    <script>
        // Função para carregar as pizzas
        fetch('./catalogo')
          .then(response => response.json())
          .then(pizzas => {
              const catalogoDiv = document.getElementById('catalogo');
              pizzas.forEach((pizza, index) => {
                  const pizzaCard = `
                      <div style="background: rgba(255,255,255,0.95); border-radius: 15px; padding-bottom: 25px;
                          box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
                          animation: fadeIn 0.8s ease-out ${index*0.2}s forwards; opacity: 0;
                          transition: all 0.3s ease; overflow: hidden;">
                          
                          <div style="position: relative; overflow: hidden;">
                              <img src="${pizza.imagemUrl}" alt="${pizza.nome}" 
                                  style="width: 100%; height: 280px; object-fit: cover; 
                                  transition: transform 0.4s ease;">
                              <div style="position: absolute; bottom: 0; left: 0; right: 0; 
                                  background: linear-gradient(to top, rgba(0,0,0,0.7), transparent); 
                                  padding: 20px;">
                                  <h2 style="font-family: 'Playfair Display', serif; color: #fff; 
                                      margin: 0; font-size: 1.8rem; letter-spacing: 0.5px;
                                      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);">
                                      ${pizza.nome}
                                  </h2>
                              </div>
                          </div>
                          
                          <div style="padding: 25px; text-align: center;">
                              <p style="color: #5a4a3d; font-size: 1.05rem; line-height: 1.6; 
                                  margin: 0 0 15px 0; font-weight: 300;">
                                  ${pizza.descricao}
                              </p>
                              
                              <div style="display: flex; justify-content: center; align-items: center; 
                                  gap: 15px; margin-top: 20px;">
                                  <span style="font-family: 'Playfair Display', serif; color: #c53d24; 
                                      font-size: 1.8rem; font-weight: 600; letter-spacing: 1px;">
                                      R$ ${pizza.preco.toFixed(2)}
                                  </span>
                                  <span style="background: #f0e6dd; color: #5a4a3d; padding: 8px 20px;
                                      border-radius: 25px; font-size: 0.95rem; font-weight: 500;">
                                      ${pizza.categoria}
                                  </span>
                              </div>
                          </div>
                      </div>
                  `;
                  catalogoDiv.innerHTML += pizzaCard;
              });
          })
          .catch(error => console.log('Erro ao carregar o catálogo:', error));

        // Função para carregar aperitivos e acréscimos
        Promise.all([
            fetch('./aperitivos').then(response => response.json()),
            fetch('./acrescimos').then(response => response.json())
        ])
        .then(([aperitivos, acrescimos]) => {
            const listaAperitivos = document.getElementById('lista-aperitivos');
            const listaAcrescimos = document.getElementById('lista-acrescimos');

            // Adicionar aperitivos
            aperitivos.forEach(item => {
                const itemLi = `
                    <li>
                        <span class="nome">${item.nome}</span>
                        <span class="descricao">${item.descricao}</span>
                        <span class="preco">R$ ${item.preco.toFixed(2)}</span>
                    </li>
                `;
                listaAperitivos.innerHTML += itemLi;
            });

            // Adicionar acréscimos
            acrescimos.forEach(item => {
                const itemLi = `
                    <li>
                        <span class="nome">${item.nome}</span>
                        <span class="preco">R$ ${item.preco.toFixed(2)}</span>
                    </li>
                `;
                listaAcrescimos.innerHTML += itemLi;
            });
        })
        .catch(error => console.log('Erro ao carregar aperitivos e acréscimos:', error));

        // Função para carregar comentários
        fetch('./comentarios')
          .then(response => response.json())
          .then(comentarios => {
              const comentariosList = document.getElementById('comentarios-list');
              comentariosList.innerHTML = ''; // Limpa a lista antes de adicionar

              comentarios.forEach(comentario => {
                  const comentarioItem = `
                      <div class="comentario-item">
                          <p>${comentario.texto}</p>
                          <h4>— ${comentario.nome}</h4>
                      </div>
                  `;
                  comentariosList.innerHTML += comentarioItem;
              });
          })
          .catch(error => console.log('Erro ao carregar comentários:', error));
    </script>
</body>
</html>
